<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  
  <div id="solution"></div>

  <script>
    function hlfNumber() {
      let value = document.querySelector('#half-input').value;

      value /= 2;

      let solution = document.querySelector('#solution')

      solution.innerText = value
    }

    function sqrNumber() {
      let value = document.querySelector('#square-input').value;

      value *= value;

      let solution = document.querySelector('#solution')

      solution.innerText = value
    }

    function percentOf() {
      let num1 = document.querySelector('#percent1-input').value;
      let num2 = document.querySelector('#percent2-input').value;

      let percent = (num1/num2) * 100;

      let solution = document.querySelector('#solution')

      solution.innerText = percent + '%'
    }

    function areaCircle() {
      let value = document.querySelector('#area-input').value;

      value = Math.PI * (value**2)

      let solution = document.querySelector('#solution')

      solution.innerText = value
    }

    const btnSquare = document.querySelector('#square-button');
    const btnHalf = document.querySelector('#half-button');
    const btnPercent = document.querySelector('#percent-button');
    const btnArea = document.querySelector('#area-button');

    btnSquare.addEventListener('click', sqrNumber)
    btnHalf.addEventListener('click', hlfNumber)
    btnPercent.addEventListener('click', percentOf)
    btnArea.addEventListener('click', areaCircle)
  </script>
</body>
</html>
