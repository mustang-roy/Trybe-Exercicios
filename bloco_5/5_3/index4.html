<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
    imgSel = document.querySelector('img')

    imgSel.style.left = '0px'
    let value = 10

    console.log(imgSel)
    function catWalk() {
      if (value < window.innerWidth) {
        value += 10
        imgSel.style.left = `${value}px`
      } else {
        value = 0
        imgSel.style.left = `${value}px`
      }
        
    }

    window.setInterval(catWalk, 50)


  </script>
  
 </body>
</html>
